<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
   <img class="image-gradient" src="gradient.png" alt="gradient"> 
   <div class="layer-blur"></div>s

   <div class="container">

        <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">#<>CODE</h1>
        <nav>
            <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
            <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
            <a data-aos="fade-down" data-aos-duration="2500" href="#" onclick="showResource(event)">RESOURCES</a>
            <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
        </nav>

        <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
      </header>

      <main>
       <div class="content">
         <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
            <div class="tag">INTRUCING &wedbar;</div>
         </div>

         <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">EMAIL FOR<br>DEVELOPERS</h1>

         <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
          the best way to reach uumans insted of spem folder,
          dlveer transactional and marketing emails at scale.
         </p>

          <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="8000" class="buttons">
           <a href="#" class="btn-get-started">Documentation &gt;</a>
           <a href="#" class="btn-signing-main">Getstared &gt;</a>

          </div>

       </div>
          <img id="resourceImg" src="lklklk.jpg" 
     alt="Resource Image" 
     style="display:none; width:300px; margin-top:20px;">
          
      </main>

      <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="8000"  class="robot-3d" url="https://prod.spline.design/ma-IqQzgFM8sPZ0W/scene.splinecode"></spline-viewer>

   </div>

   <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
    
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

    <script>
function showResource(event) {
    event.preventDefault(); // link के default action को रोकता है
    const img = document.getElementById("resourceImg");
    img.style.display = "block"; // image show कर देता है
    img.scrollIntoView({behavior: "smooth"}); // scroll करके दिखाए
}
</script>
    
    

</body>
</html>
